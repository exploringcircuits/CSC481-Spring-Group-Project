<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>

    <style>
      .center {
        display: flex;
        flex-direction: column; /* Stacks items vertically */
        justify-content: center;
        align-items: center;
        height: auto; /* Changed from 200px so content doesn't spill out */
        border: 3px solid white;
      }

      .button {
        background-color: white;
        border: none;
        color: black;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.5s;
        cursor: pointer;
      }

      .button1 {border: 16px solid #04AA6D;}
      .button2 {border: 16px solid #008CBA;}
      .button3 {border: 16px solid #f44336;}
      .button4 {border: 16px solid #e7e7e7;}
      .button5 {border: 16px solid #555555;}

      .button1:hover { background-color: #04AA6D; color: white; }
      .button2:hover { background-color: #008CBA; color: white; }
      .button3:hover { background-color: #f44336; color: white; }
      .button4:hover { background-color: #e7e7e7; }
      .button5:hover { background-color: #555555; color: white; }

      /* Styles for the Scoring Highlight Button */
      .LargeRadioControl__Contents {
        background-color: white;
        border: 1px solid gray;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
        text-align: center;
        transition: 0.3s;
      }

      .LargeRadioControl__Selected {
        background-color: #2b5797; /* Darker blue to contrast the background */
        border: 2px solid white;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Fantasy Fanatics NBA League</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >Players <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Rosters</a></li>
              <li><a href="#">Stats</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nab navbar-nav navbar-right">
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
          </form>
        </ul>
      </div>
    </nav>
    
    <h3>Hi {{user.username}}, Welcome to your Fantasy Fanatics dashboard.</h3>
    
    <div class="center" style="background-color: cornflowerblue; padding: 20px; max-width: 400px; margin: 0 auto; border-radius: 8px;">

      <div style="width: 100%; text-align: center;">
        <form>
          <label for="leaguename">League Name</label><br>
          <input type="text" id="leaguename" name="leaguename" style="width: 80%; margin-bottom: 10px;"/><br>

          <label for="numteams">Number of Teams</label><br>
        </form>
      </div>

      <div style="margin-top: 10px;">
        <button class ="button button1">2</button>
        <button class ="button button2">4</button>
        <button class ="button button3">6</button><br>
      </div>

      <div style="margin-top: 20px; width: 80%; text-align: center;">
        <label for="scoringoptions">Scoring</label>
        
        <div id="h2h-button" class="LargeRadioControl__Contents" onclick="highlightMe()">
          <div class="LargeRadioControl__Title">H2H Points</div>
        </div>
      </div>

    </div>

    <script>
      function highlightMe() {
        document.getElementById("h2h-button").classList.toggle("LargeRadioControl__Selected");
      }
    </script>
  </body>
</html>

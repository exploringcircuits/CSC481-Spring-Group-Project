<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!--Style section-->
    <style>

      .center{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
        border: 3px solid white;
      }

      .button{
        background-color: white;
        border: none;
        color: black;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        transition-duration: 0.5s;
        cursor: pointer;
      }
      .button1 {border: 16px solid #04AA6D;}
.button2 {border: 16px solid #008CBA;}
.button3 {border: 16px solid #f44336;}
.button4 {border: 16px solid #e7e7e7;}
.button5 {border: 16px solid #555555;}

.button1:hover {
  background-color: #04AA6D;
  color: white;
}
.button2:hover {
  background-color: #008CBA;
  color: white;
}

.button3:hover {
  background-color: #f44336;
  color: white;
}

.button4:hover {background-color: #e7e7e7;}

.button5:hover {
  background-color: #555555;
  color: white;
}
    </style>

    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Fantasy Fanatics NBA League</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li class="active">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"
              >Players <span class="caret"></span
            ></a>
            <ul class="dropdown-menu">
              <li><a href="#">Rosters</a></li>
              <li><a href="#">Stats</a></li>
            </ul>
          </li>
        </ul>
        <ul class="nab navbar-nav navbar-right">
<form method="POST" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Logout</button>
    </form>
          </ul>
      </div>
    </nav>
    <h3>Hi {{user.username}}, Welcome to your Fantasy Fanatics dashboard.</h3>
    
    <div class = "center">
      <!--Outer contain holding the rest -->

      <div>
        <!--Div for user form(Team name)-->
        <form>
          <label for="leaguename">League Name</label><br>
          <input type="text" id="leaguename" name="leaguename"/><br>
          <label for="numteams">Number of Teams</label><br>

        </form><br>
      </div class="center">
      <!--# of teams selection-->
      
      <button class ="button button1">2</button>
      <button class ="button button2">4</button>
      <button class ="button button3">6</button><br>
    </div>

    <div class = center>
      <!--Form for league scoring options-->
      <label for="scoringoptions">Scoring</label>
    </div>

</html>
